<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
            <input type="text" placeholder="0" id="box1" readonly>
            <div class="box">
                <button class="child" id="a1">1</button>
                <button class="child" id="a2">2</button>
                <button class="child" id="a3">3</button>
                <button class="child" id="plus">+</button>
                <button class="child" id="a4">4</button>
                <button class="child" id="a5">5</button>
                <button class="child" id="a6">6</button>
                <button class="child" id="minus">-</button>
                <button class="child" id="a7">7</button>
                <button class="child" id="a8">8</button>
                <button class="child" id="a9">9</button>
                <button class="child" id="multiply">*</button>
                <button class="child" id="a0">0</button>
                <button class="child" id="twozero">00</button>
                <button class="child" id="point">.</button>
                <button class="child" id="divide">/</button>
                <button class="child" id="percentage">%</button>
                <button class="child" id="delete">DEL</button>
                <button class="child" id="clear">AC</button>
                <button class="child" id="equal">=</button>
                
                
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
